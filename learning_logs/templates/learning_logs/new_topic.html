{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %} 

{% block content %} 
  <h3>Add a new topic:</h3>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add topic" %}
  </form>

{% endblock content %}
